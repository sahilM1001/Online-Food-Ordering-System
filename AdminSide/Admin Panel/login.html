<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="./login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
    </head>
    <body>
        <div class="login-div">
            <div class="logo"></div>
            <div class="title">Online Food Ordering System</div>
            <div class="fields">
                <div class="username">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="username" class="user-input" placeholder="UserName" />
                </div>
                <div class="password">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" class="pass-input" placeholder="Password" />
                </div>
            </div>
            <a class="signin-button" href="https://sleepy-payne-270ff5.netlify.app/">Log In</a>
            <div class="link"><a href="#">Forgot Password</a></div>
            <div class="link"><a href="./register.html">New User? Register Now</a></div>
        </div>
        
    </body>
</html>
